<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Abismo de Letras - Desistir</title>
<style>
  body {
    background-color: #fff;
    font-family: "Poppins", sans-serif;
    display: flex;
    align-items: center;
    justify-content: center;
    height: 100vh;
  }

  .container {
    width: 400px;
    border: 1px solid #eee;
    border-radius: 8px;
    background-color: #fff;
    box-shadow: 0 2px 6px rgba(0,0,0,0.08);
    padding: 20px 30px;
    text-align: center;
  }

  .titulo {
    font-family: "Georgia", serif;
    color: #7a7a5b;
    font-size: 22px;
    font-style: italic;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 6px;
  }

  .linha {
    border-top: 2px solid #e89d89;
    margin: 8px 0 20px;
  }

  h2 {
    color: #d45a3b;
    font-size: 16px;
    margin-bottom: 10px;
  }

  p {
    font-size: 13px;
    color: #555;
    margin-bottom: 8px;
  }

  textarea {
    width: 100%;
    height: 60px;
    border: none;
    background-color: #fdecea;
    border-radius: 6px;
    resize: none;
    padding: 8px;
    font-size: 13px;
    color: #333;
    outline: none;
  }

  .botoes {
    display: flex;
    justify-content: space-between;
    margin-top: 20px;
  }

  button {
    width: 48%;
    padding: 8px 0;
    border: none;
    border-radius: 20px;
    font-size: 13px;
    cursor: pointer;
    transition: background 0.3s;
  }

  .voltar {
    background-color: #e5e5d8;
    color: #7a7a5b;
  }

  .voltar:hover {
    background-color: #dcdccc;
  }

  .confirmar {
    background-color: #d4e2d4;
    color: #5a735a;
  }

  .confirmar:hover {
    background-color: #c6d7c6;
  }

   header img {
      position: absolute;
      top: 0;
      left: 0;
      width: 300px;
      height: auto;
      border-radius: 5px;
    }



</style>
</head>
<body>

  <div class="container">
    <header>
    <img src="logo_laranja.png" alt="Imagem logo" />
  </header>
    <div class="linha"></div>

    <h2>QUER MESMO TERMINAR A HISTÓRIA??</h2>
    <p>Por qual motivo você deseja desistir da história?</p>

    <textarea placeholder="DIGITAR"></textarea>

    <div class="botoes">
      <button class="voltar">Voltar</button>
      <button class="confirmar">Confirmar</button>
    </div>
  </div>

</body>
</html>
